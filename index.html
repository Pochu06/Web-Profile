<!DOCTYPE html>

<head>

    <header>

                <div class="nav-left">

                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>

    <main class="container">

        <section id="contact">

                <div class="contact-item">
                    <p>Email: <a id="email" href="Mailto"></a></p>
